<div>
  <input
    [value]="value"
    [type]="type"
    [attr.maxlength]="maxLength"
    [placeholder]="placeholder"
    class="form-control"
    [disabled]="disabled"
    [ngClass]="{ error: isError}"
    (change)="setValue($event.target.value)"
    (focus)="setFocused(true)"
    (blur)="setFocused(false)"
    #inputdom
  />
  <p>
    touched:  {{ngControl.touched}};
    dirty:  {{ngControl.dirty}};
    valid:  {{ngControl.valid}};
    disabled: {{ngControl.disabled}}
  </p>
  <p *ngIf="isError" class="error-message">
    {{ngControl.errors.message}}
  </p>
</div>
